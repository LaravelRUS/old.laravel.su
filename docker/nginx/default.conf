server {
    server_name laravel.su;
    server_tokens off;
    charset utf-8;

    # listen 443 ssl http2 default_server;
    # listen [::]:443 ssl http2 default_server;
    listen 80 default_server;
    listen [::]:80 default_server;

    access_log /var/log/nginx/laravel.su-access.log;
    error_log  /var/log/nginx/laravel.su-error.log;

    root /home/forge/laravel.su/public;
    index index.php index.html index.htm;

    ## SSL Certs
    # ssl_certificate /etc/letsencrypt/live/laravel.su/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/laravel.su/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers EECDH:+AES256:-3DES:RSA+AES:RSA+3DES:!NULL:!RC4;

    ## SSL DHParam
    # ssl_dhparam /etc/letsencrypt/live/laravel.su/dhparam.pem;
    # ssl_ecdh_curve secp384r1;

    ## SSL Session Cache
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 24h;

    ## SSL OCSP Stapling
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver_timeout 10s;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;

    # add_header Strict-Transport-Security 'max-age=31536000; preload';
    add_header X-Frame-Options 'DENY';
    add_header X-XSS-Protection '1; mode=block';

    # gzip on;
    # gzip_comp_level 5;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location / {
        sendfile off;
        sendfile_max_chunk 1m;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_pass php:9000;
        # include snippets/fastcgi-php.conf;

        ## All config below using only on dev environment:
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

    # location ~* ^.+\.(jpg|jpeg|gif|png|svg|ico|css|js|ttf|woff|woff2)$ {
    #     root /home/forge/laravel.su/public/;
    #     access_log off;
    #     expires 3d;
    # }
}
